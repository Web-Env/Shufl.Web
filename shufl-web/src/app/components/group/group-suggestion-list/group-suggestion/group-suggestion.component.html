<div class="group-suggestion-container" (click)="groupSuggestionClicked()">
    <span class="group-suggestion-added-date"><p>{{ groupSuggestion.createdOn | date: 'EEEE dd MMMM yyyy'}}</p> <img class="random-icon" *ngIf="groupSuggestion.isRandom" src="assets/svg/random.svg"></span>
    <div class="group-suggestion-data-container">
        <div class="album-container">
            <div app-album-icon [album]="groupSuggestion.album" [disabled]="true"></div>
        </div>
        <div class="rating-container">
            <app-group-suggestion-rating [rating]="overallRating" *ngIf="overallRatingCalculated"></app-group-suggestion-rating>
        </div>
    </div>
</div>
