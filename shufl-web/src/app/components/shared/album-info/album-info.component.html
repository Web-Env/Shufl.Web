<div class="album-info-container" *ngIf="album != null">
    <div class="album-cover">
        <img src="https://i.scdn.co/image/{{ album.albumImages[1]?.uri }}" alt="{{ album.name }}">
    </div>
    <a class="album-name" [routerLink]="['/album', album.id]" [ngClass]="{'disabled': linkDisabled}">{{ album.name }}</a>
    <div class="artists-container">
        <a *ngFor="let artist of album.artists" class="artist-link" [routerLink]="['/artist', artist.id]"
            [ngClass]="{'disabled': artist.id == VARIOUS_ARTISTS_CONST}">{{ artist.name }}</a>
    </div>
    <div class="genres-container">
        <p *ngFor="let genre of genres" class="genre-label">{{ genre | genreFormatter }}</p>
    </div>
    <p class="release-date">{{ album.releaseDate | date: 'MMMM yyyy' }}</p>
    <div class="related-album-container" *ngIf="relatedGroupAlbum != null">
        <p class="related-album">Related: <a [routerLink]="['../', relatedGroupAlbum.identifier]">{{ relatedGroupAlbum.album.name }}</a></p>
        <img class="random-icon" *ngIf="relatedGroupAlbum.isRandom" src="assets/svg/random.svg">
    </div>
    <a class="button" href="https://open.spotify.com/album/{{ album.id }}" target="new"><img src="assets/img/logos/spotify-logo.png">
        <p>Open</p>
    </a>
</div>
