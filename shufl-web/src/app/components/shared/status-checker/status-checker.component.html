<div class="status-checker-container">
    <div class="status-icon loading-icon icon" [ngClass]="{'primary-foreground': isHighContrast, 'visible': isLoading}"></div>
    <div class="status-icon check-icon icon" [ngClass]="{'visible': isPositive}"></div>
    <div class="status-icon x-icon icon" [ngClass]="{'visible': isNegative}"></div>
</div>
