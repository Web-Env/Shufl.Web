<div class="loading-icon-container"
    [ngStyle]="{'width': dimensions + 'px', 'height': dimensions + 'px', 'top': 'calc(50% - ' + dimensions / 2 + 'px)', 'left': 'calc(50% - ' + dimensions / 2 + 'px)'}">
    <img src="/assets/svg/loading.svg" [ngStyle]="{'width': dimensions + 'px', 'height': dimensions + 'px'}">
</div>
